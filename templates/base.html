<!DOCTYPE html>

      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Abel&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
      <link href="../static/home.css" rel="stylesheet" type="text/css">
    
    <script

    <title>{%block title%} {% endblock %}</title>

  <body style="height: 100vh">
    <div id="header-top" class="center clearfix">

        <img height="60" width="272" alt="Banco de Portugal" title="Banco de Portugal" src="//www.bportugal.pt/sites/default/files/imagens/3loilpa0he-bplogo-en.png"></a>					</h1>
      <div id="quick-links">
        <div class="float-r">
          <a href="/en/area-cidadao"><i class="bdpicon-user"></i><span>Personal</span></a>				<a href="/en/area-empresa"><i class="bdpicon-company"></i><span>Corporate</span></a>			</div>
      </div>
      
      
    </div>

    <div

      style="
        position: fixed;
        top: 56px;
        left: 0;
        right: 0;
        height: inherit;
        background-color: #0099cc;
      "

    {% block content %} {% endblock %}

    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"

    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
      particlesJS.load("particle-js", "static/particles.json", function () {
        console.log("callback - particles.js config loaded");
      });
